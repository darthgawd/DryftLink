services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dryft
      POSTGRES_PASSWORD: dryft
      POSTGRES_DB: dryft
    ports:
      - "5432:5432"
    volumes:
      - dryft_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dryft -d dryft"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  dryft_pg:
