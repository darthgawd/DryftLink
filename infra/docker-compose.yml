services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dryft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dryft}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - dryft_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dryft} -d ${POSTGRES_DB:-dryft}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    # IMPORTANT: no host port mapping â€” API/worker can still reach redis via "redis:6379" on the Docker network
    env_file:
      - ./.env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 20
  
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile.dev
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgresql://dryft:${POSTGRES_PASSWORD}@postgres:5432/dryft
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      API_PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile.dev
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgresql://dryft:${POSTGRES_PASSWORD}@postgres:5432/dryft
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  dryft_pg:
